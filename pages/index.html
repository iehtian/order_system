<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>实验室资源预约系统</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #1f2937;
    }
    
    .systems-list {
      list-style: none;
      padding: 0;
    }
    
    .system-link {
      display: block;
      padding: 1.2rem;
      margin-bottom: 1rem;
      background-color: #f3f4f6;
      border-radius: 0.5rem;
      color: #1f2937;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      text-align: center;
      font-size: 1.1rem;
    }
    
    .system-link:hover {
      background-color: #e5e7eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .system-link:active {
      transform: translateY(0);
    }
    
    footer {
      margin-top: 2rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>实验室资源预约系统</h1>
    <ul class="systems-list">
      <li><a href="/a_device" class="system-link">A仪器预约系统</a></li>
      <li><a href="/b_device" class="system-link">B仪器预约系统</a></li>
      <!-- 未来可以在这里添加更多预约系统的链接 -->
      <li><a href="/admin" class="system-link" style="background-color: #f1f5f9;">管理系统</a></li>
    </ul>
    <footer>© 2025 实验室资源管理系统</footer>
  </div>
</body>
</html>
